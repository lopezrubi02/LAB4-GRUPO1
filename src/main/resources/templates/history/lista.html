<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Recursos Humanos</title>
</head>
<body>
<div class="container">
    <h1>Recursos Humanos</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/employee/new}">Nuevo Registro</a>

        <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>AÃ±os trabajados</th>
            <th>Meses trabajados</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historia : ${listaHistorial}">
            <td th:text="${historia.getFirst_name()}"></td>
            <td th:text="${historia.getLast_name()}"></td>
            <td th:text="${historia.getJob_title()}"></td>
            <td th:text="${historia.getFecha_inicio()}"></td>
            <td th:text="${historia.getFecha_fin()}"></td>
            <td th:text="${historia.getAnios_trabajados()}"></td>
            <td th:text="${historia.getMeses_trabajados()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
